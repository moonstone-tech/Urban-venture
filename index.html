<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wistia Rounded Embed</title>

    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/mkvjyedu6g.js" async type="module"></script>

    <style>
      /* Fill the whole iframe */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;

        /* IMPORTANT: set this to match your Notion page background */
        background: #0f0f10;  /* dark */
      }

      .wrap {
        position: fixed;
        inset: 0;             /* fill the iframe */
        border-radius: 18px;
        overflow: hidden;     /* clips the player */
        background: #0f0f10;  /* same as above */
        transform: translateZ(0); /* avoids hairline seams */
      }

      wistia-player {
        width: 100%;
        height: 100%;
        display: block;
        transform: scale(1.01);        /* kills 1px edge cases */
        transform-origin: center;
      }

      /* Optional: keep placeholder, but make it COVER not CONTAIN */
      wistia-player[media-id='mkvjyedu6g']:not(:defined) {
        background: center / cover no-repeat url('https://fast.wistia.com/embed/medias/mkvjyedu6g/swatch');
        filter: blur(5px);
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <wistia-player media-id="mkvjyedu6g"></wistia-player>
    </div>
  </body>
</html>
